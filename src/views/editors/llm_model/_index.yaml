version: "1.0"
namespace: wippy.keeper.views.editors.llm_model

entries:
  # wippy.keeper.views.editors.llm_model:editors
  - name: editors
    kind: registry.entry
    meta:
      type: entry.editors
      comment: Editor for LLM Model and Embedding entries
      target_meta_type: llm.model
    editors:
      - title: General
        icon: tabler:brain
        order: 1
        id: default
        page_name: wippy.keeper.views.editors.llm_model:info

  # wippy.keeper.views.editors.llm_model:info
  - name: info
    kind: template.jet
    meta:
      name: editors/info/llm_model
      type: view.page
      title: LLM Model Information
      icon: tabler:brain
      description: View and edit LLM Model configuration
      content_type: text/html
      secure: true
    source: file://info.jet
    set: wippy.keeper.views.common:templates
    resources:
      - wippy.keeper.views.common:alpine.js
